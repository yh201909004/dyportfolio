<!DOCTYPE html>
<html lang="ko" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>dy's portfolio</title>
    <meta name="viewport" content="width=414, user-scalable=no, target-density-dpi=device-dpi">
    <link rel="stylesheet" href="css/m_style.css">
    <link rel="stylesheet" href="css/aos.css">
  </head>

  <body>

    <header>
      <div class="logo"> <!--로고-->
        <img src="img/m_01.png" alt="logo">
      </div>
    </header>

    <section>

      <div class="keyvisual"> <!--슬로건-->
        <img src="img/m_02_1.png" alt="keyvisual" data-aos="zoom-in">
      </div>

      <div class="profile"> <!--프로필-->
        <div class="profile_01"> <img src="img/m_03.png" alt="1" data-aos="fade-up"> </div>
        <div class="profile_02"> <img src="img/m_04.png" alt="2" data-aos="fade-up"> </div>
        <div class="profile_03"> <img src="img/m_05.png" alt="3" data-aos="fade-up"> </div>
      </div>

      <div class="box0">
        <img src="img/m_06.png" alt="portfolio">
      </div>

      <div class="box1">
        <img src="img/m_07.png" alt="1"  data-aos="zoom-in">
      </div>

      <div class="box2">
        <img src="img/m_08.png" alt="2" data-aos="zoom-in">
      </div>

      <div class="box3">
        <img src="img/m_09.png" alt="3" data-aos="zoom-in">
      </div>

      <div class="box4">
        <img src="img/m_10.png" alt="4" data-aos="zoom-in">
      </div>

      <div class="box5">
        <img src="img/m_11.png" alt="5" data-aos="zoom-in">
      </div>

      <div class="box6">
        <img src="img/m_12.png" alt="6" data-aos="zoom-in">
      </div>

      <div class="box7">
        <img src="img/m_13.png" alt="7" data-aos="zoom-in">
      </div>

      <div class="box8">
        <img src="img/m_14.png" alt="8" data-aos="zoom-in">
      </div>

    </section>

    <footer> <!--푸터-->
      <div class="footer_wrap">
        <img src="img/m_footer.png" alt="footer">
      </div>
    </footer>

    <!--AOS 스크립트-->
    <script type="text/javascript" src="js/aos.js"></script>
    <script>
    AOS.init({
    easing: 'ease-in-out-sine'
  });
    </script>

  </body>

</html>
